<html>
<head>
 
    <title>Reviews</title>
          <link rel="icon" type="png" href="4714284.png" />

    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            padding: 35px;
        }

        /* Frame container */
        .frame {
            width: 90vw;
            height: 90vh;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            gap: 30px;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .frame img {
            width: 100%;
            height: auto;
            max-height: 22vh; 
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            cursor: pointer;
            
        }

        .frame img:hover {
            transform: scale(1.05);
            z-index: 10;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
        }

        .zoom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .zoom-frame {
            width: 90vw;
            height: 90vh;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .zoom-frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

    </style>
</head>
<body>
   
    <div class="frame" id="mainFrame">
        <img src="Picture 1.jpeg" alt="Picture 1" data-color="#ffffff">
        <img src="Picture 2.jpeg" alt="Picture 2"> 
        <img src="Picture 3.jpeg" alt="Picture 3" data-color="transparent">
    </div>

    <div class="zoom-overlay" id="zoomOverlay">
        <div class="zoom-frame" id="zoomFrame">
            <img src="" alt="Zoomed Image" id="zoomedImg">
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.frame img');
        const overlay = document.getElementById('zoomOverlay');
        const zoomedImg = document.getElementById('zoomedImg');
        const zoomFrame = document.getElementById('zoomFrame');

        images.forEach(img => {
            img.addEventListener('click', () => {
                overlay.style.display = 'flex';
                zoomedImg.src = img.src;
                // لو ما فيش data-color حط اللون الأبيض افتراضي
                zoomFrame.style.backgroundColor = img.dataset.color || "#ffffff";
            });
        });

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
